<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <title>Acme Project Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />

    <!-- Library Scripts -->
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-mocks.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-utils.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="lib/toastr.js"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/angular-charts.min.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>

    <!-- Services -->
    <script src="common/services/common.services/common.services.js"></script>
    <script src="common/services/common.services/productResource.js"></script>
    <script src="common/services/common.services/productService.js"></script>
    <script src="common/services/mock/productResourceMock.js"></script>
    <script src="common/services/common.services/userAccount.js"></script>
    <script src="common/services/common.services/currentUser.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productList/productListCtrl.js"></script>
    <script src="app/products/productDetail/productDetailCtrl.js"></script>
    <script src="app/products/productEdit/productEditCtrl.js"></script>

    <!-- Price Controllers -->
    <script src="app/prices/priceAnalyticsCtrl.js"></script>
</head>
<body ng-app="productManagement" ng-controller="MainCtrl as vm">

    <nav class="navbar navbar-inverse">
        <div class="container">
            <a ui-sref="home" class="navbar-brand">APM</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">List</a></li>
                    <li ng-if="vm.isLoggedIn()"><a ui-sref="productEdit.info({id:0})"><i class="glyphicon glyphicon-plus"></i>Add</a></li>
                    <li><a ui-sref="priceAnalytics">Analytics</a></li>
                </ul>
            </div>
            <div ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username (email)" ng-model="vm.userData.email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" ng-model="vm.userData.password" />
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.login()">Login</button>
                <button type="submit" class="btn btn-default" ng-click="vm.registerUser()">Register</button>
                <div class="alert-info" ng-show="vm.message">{{vm.message}}</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ui-view></div>
    </div>
</body>
</html>
